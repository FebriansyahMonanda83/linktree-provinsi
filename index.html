  <!-- Vanta Init -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("main").classList.add("loaded");

      VANTA.BIRDS({
        el: "#vanta",
        backgroundAlpha: 0.0,
        color1: 0xff7f50,
        color2: 0xffffff,
        birdSize: 1.5,
        wingSpan: 20.0,
        speedLimit: 4.0,
        separation: 40.0,
        alignment: 30.0,
        cohesion: 20.0,
        quantity: 3
      });
    });
  </script>
