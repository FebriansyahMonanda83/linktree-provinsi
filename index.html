<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPU KABUPATEN MUSI BANYUASIN</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="style/style.css" />

  <!-- Vanta.js -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.birds.min.js"></script>

  <!-- Vanta Init -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("main").classList.add("loaded");

      VANTA.BIRDS({
        el: "#vanta",
        backgroundAlpha: 0.0,
        color1: 0xff7f50,
        color2: 0xffffff,
        birdSize: 1.5,
        wingSpan: 20.0,
        speedLimit: 4.0,
        separation: 40.0,
        alignment: 30.0,
        cohesion: 20.0,
        quantity: 3
      });
    });
  </script>
</head>
<body>
  <!-- Background Vanta -->
  <div id="vanta" aria-hidden="true"></div>

  <main>
    <!-- Header -->
    <header>
      <img src="img/profile.jpg" alt="Logo KPU Kabupaten Musi Banyuasin" loading="lazy" />
      <h1>KPU KABUPATEN MUSI BANYUASIN</h1>
      <p class="tagline">
        <a href="https://kab-musibanyuasin.kpu.go.id" target="_blank" rel="noopener noreferrer">
          https://kab-musibanyuasin.kpu.go.id
        </a>
      </p>
    </header>

       <!-- Tombol Provinsi -->
	<section id="buttons" aria-label="Daftar Provinsi">
	
	 <div class="btn">
		<a href="https://docs.google.com/spreadsheets/d/1jugZHelS1QsCSYkl7t9LthKmyn2EaakbN7h49QL51aw/edit?usp=drive_link" target="_blank">
		  <img src="img/profile.jpg" alt="Logo Profil" />
		  <span>KOTA PALEMBANG</span>
		</a>
	  </div>

	  <div class="btn">
		<a href="https://docs.google.com/spreadsheets/d/1anAgyHVIooY1vwLVG62y3JsW_EMYtmDkQDiPhIy3ADA/edit?usp=drive_link" target="_blank">
		  <img src="img/profile.jpg" alt="Logo Profil" />
		  <span>PENUKAL ABAB LEMATANG ILIR</span>
		</a>
	  </div>
	  
      <!-- Tambah tombol lainnya -->
    </section>


    <!-- Footer -->
    <footer>
      &copy; 2025 Copyright KPU All Rights Reserved
    </footer>
  </main>
</body>
</html>
